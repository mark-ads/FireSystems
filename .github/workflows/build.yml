name: Build EXE -64 and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --onedir --name FireSystems --windowed --icon=design/images/icoo.ico main.py

      - name: Download VLC
        run: |
          curl -L -o vlc.zip https://download.videolan.org/pub/videolan/vlc/3.0.21/win64/vlc-3.0.21-win64.zip
          powershell -Command "Expand-Archive -Path vlc.zip -DestinationPath vlc-bin"

      - name: Copy VLC files into build
        shell: pwsh
        run: |
          $vlcPath = (Get-ChildItem "vlc-bin" -Directory | Select-Object -First 1).FullName
          New-Item -ItemType Directory -Force -Path "dist/FireSystems/vlc" | Out-Null
          Copy-Item "$vlcPath/plugins" "dist/FireSystems/vlc" -Recurse -Force
          Copy-Item "$vlcPath/libvlc.dll" "dist/FireSystems/vlc" -Force
          Copy-Item "$vlcPath/libvlccore.dll" "dist/FireSystems/vlc" -Force
          Copy-Item "vlc" "dist/FireSystems/" -Recurse -Force

      - name: Copy extra files
        shell: pwsh
        run: |
          Copy-Item "design" "dist/FireSystems/design" -Recurse -Force
          Copy-Item "wsdl" "dist/FireSystems/_internal/wsdl" -Recurse -Force
          Copy-Item "settings.yaml" "dist/FireSystems" -Force

      - name: Package build into ZIP
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/FireSystems" -DestinationPath "FireSystems.zip" -Force

      - name: Read version
        id: get_version
        run: |
          $version = (Get-Content VERSION).Trim()
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Package build into ZIP
        shell: pwsh
        run: |
          $version = (Get-Content VERSION).Trim()
          Compress-Archive -Path "dist/FireSystems" -DestinationPath "FireSystems_$version.zip" -Force

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: "FireSystems v${{ steps.get_version.outputs.version }}"
          body: "Автоматическая сборка версии ${{ steps.get_version.outputs.version }}."
          files: FireSystems_${{ steps.get_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}